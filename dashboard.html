<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Virtual Flow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .box {
      margin: 100px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      width: 400px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h2 { color: #333; }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background: #e74c3c;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #c0392b; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Welcome to Your Dashboard ðŸŽ‰</h2>
    <p>You are successfully logged in.</p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    function logout() {
      alert("You have been logged out.");
      window.location.href = "index.html"; // back to login/signup
    }
  </script>
</body>
</html>
